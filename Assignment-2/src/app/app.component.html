<div class="form-group row" style="background-color: antiquewhite">
  <div class="col-xs-4" style="padding-left: 100px">
      <label >User Name</label>
      <input class="form-control" type="text" [(ngModel)]="userName">
      <p>{{userName}} </p> 
      <button class="btn btn-primary" [disabled]="userName==''" (click)="onClicking()">Click Me</button>
    </div>
  </div>
